<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            7) Faça uma função anônima com ES6, armazenada na variável descobrirDiametro, que receba o 
            parâmetro "raio" e imprima a seguinte mensagem no browser: O diâmetro é: <mostrar o 
            respectivo valor>.
        </div>

        <script>
            descobrirDiametro = function(raio) {
                return "O diâmetro é: " + 2 * raio;
            }
            document.write(descobrirDiametro(10))

        </script>
    </div>
</body>
</html>
